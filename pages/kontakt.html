<body>
    <header>
        <h1>Fryele Stallklubb</h1>
    </header>
    <div class="main">
        <div class="navbar">
            <div><a href="/ridskolanswebbplats/index.html">Hem</a></div>
            <div class="dropdown">
                <button class="dropbtn">Föreningen</button>
                <div class="dropdown-content">
                    <a href="/ridskolanswebbplats/pages/styrelsen.html">Styrelsen</a>
                    <a href="/ridskolanswebbplats/pages/bli-medlem.html">Bli medlem</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Ridskola</button>
                <div class="dropdown-content">
                    <a href="/ridskolanswebbplats/pages/hästar.html">Hästar</a>
                    <a href="/ridskolanswebbplats/pages/personal.html">Personal</a>
                    <a href="/ridskolanswebbplats/pages/börja-rida.html">Börja Rida</a>
                </div>
            </div>
            <div><a href="/ridskolanswebbplats/pages/anläggning.html">Anläggning</a></div>
            <div><a href="/ridskolanswebbplats/pages/kontakt.html">Kontakt</a></div>
        </div>
        <div class="kontakt-content">
            <h1>KONTAKT</h1>
            <div class="container">
                <h2>Kontakta oss</h2>
                <form action="#">
                    <label for="first-name">Förnamn</label>
                    <input type="text" id="first-name" name="firstName" placeholder="Ditt förnamn.." required>
            
                    <label for="last-name">Efternamn</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Ditt efternamn..">
                    
                    <select id="personal" name="personal">
                        <option value="Reception">Reception</option>
                        <option value="Ägaren">Ordföranden</option>
                        <option value="Ridlärare">Ridlärare 1</option>
                        <option value="Ridlärare">Ridlärare 2</option>
                        <option value="Ridlärare">Ridlärare 3</option>
                    </select>
                    
                    <textarea id="message" name="message" placeholder="Skriv ditt meddelande här.." style="height:200px"></textarea>
            
                    <input id="kontaktBtn" type="button" onclick="saveText()" value="Skicka">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <h3>POSTADRESS</h3>
            <p>Stad: Stadnamn</p>
            <p>Gatuaddress: Gatunamn</p>
            <p>Postnummer: 12345</p>
        </div>
        <div>
            <h3>KONTAKT</h3>
            <p>Tel: 000000000</p>
            <p>E-post: <a href="mailto:kontakt@fryelestallklubb.se">kontakt@fryelestallklubb.se</a></p>
        </div>
        <div class="welcome">
            <h3>Välkommen till oss!</h3>
        </div>
    </footer>
